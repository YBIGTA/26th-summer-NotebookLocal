# OpenAI GPT models configuration
name: openai
model_id: gpt-3.5-turbo
default_model: gpt-3.5-turbo

# Model parameters
temperature: 0.7
max_tokens: 4096
top_p: 1.0
frequency_penalty: 0.0
presence_penalty: 0.0

# API settings
timeout: 60
max_retries: 2

# Available models
models:
  - gpt-4
  - gpt-4-turbo-preview
  - gpt-3.5-turbo
  - gpt-3.5-turbo-16k

# Capabilities
capabilities:
  vision: true  # GPT-4V
  function_calling: true
  streaming: true

# Context windows
context_windows:
  gpt-4: 8192
  gpt-4-turbo-preview: 128000
  gpt-3.5-turbo: 4096
  gpt-3.5-turbo-16k: 16384